aughter.\",\"start_time\":551984,\"end_time\":554976},{\"content\":\"I wanted to do something for her.\",\"start_time\":555488,\"end_time\":557857},{\"content\":\"Then I thought of them.\",\"start_time\":557857,\"end_time\":559916},{\"content\":\"I thought she'd be happy\",\"start_time\":561794,\"end_time\":564592},{\"content\":\"if she sees the ones she taught.\",\"start_time\":565164,\"end_time\":567928},{\"content\":\"They won't be here for a few more hours.\",\"start_time\":580179,\"end_time\":582704},{\"content\":\"Why don't you wait inside?\",\"start_time\":583449,\"end_time\":585610},{\"content\":\"I'm okay.\",\"start_time\":587253,\"end_time\":588948},{\"content\":\"Let me do it.\",\"start_time\":599899,\"end_time\":601127},{\"content\":\"Mi-ja.\",\"start_time\":608207,\"end_time\":609333},{\"content\":\"My hair. You can tell I'm sick, can't you?\",\"start_time\":609875,\"end_time\":614039},{\"content\":\"No, not at all.\",\"start_time\":614580,\"end_time\":615979},{\"content\":\"Want me to do your hair?\",\"start_time\":616515,\"end_time\":618244},{\"content\":\"Yes, this won't do. I want to look nice for them.\",\"start_time\":618684,\"end_time\":623246},{\"content\":\"I'll go get the scissors.\",\"start_time\":624190,\"end_time\":626454},{\"content\":\"Do you like it?\",\"start_time\":666332,\"end_time\":667594},{\"content\":\"Yes, it's very pretty.\",\"start_time\":667933,\"end_time\":671494},{\"content\":\"Mi-ja! Mi-ja!\",\"start_time\":689355,\"end_time\":691724},{\"content\":\"When did they all...\",\"start_time\":691724,\"end_time\":693453},{\"content\":\"Did you call me?\",\"start_time\":696495,\"end_time\":698554},{\"content\":\"it's nothing.\",\"start_time\":698931,\"end_time\":701559},{\"content\":\"You're KIM Myung-ho, right?\",\"start_time\":722788,\"end_time\":725848},{\"content\":\"My, how you've grown.\",\"start_time\":727893,\"end_time\":729884},{\"content\":\"Come closer, let me see you.\",\"start_time\":731063,\"end_time\":732928},{\"content\":\"I'll go and unpack first.\",\"start_time\":740206,\"end_time\":742572},{\"content\":\"Okay.\",\"start_time\":743876,\"end_time\":745036},{\"content\":\"- Mrs. PARK? - Yes?\",\"start_time\":756055,\"end_time\":758046},{\"content\":\"You have to live long.\",\"start_time\":760426,\"end_time\":762053},{\"content\":\"And give us a chance to repay you.\",\"start_time\":764764,\"end_time\":768495},{\"content\":\"Sure.\",\"start_time\":770236,\"end_time\":771897},{\"content\":\"Thank you.\",\"start_time\":775641,\"end_time\":776539},{\"content\":\"- You're here. - Wow! Mi-ja, you're looking good.\",\"start_time\":798798,\"end_time\":802131},{\"content\":\"Good to see you, Eun-young.\",\"start_time\":803269,\"end_time\":804702},{\"content\":\"Me, too. it must be hard for you here.\",\"start_time\":804937,\"end_time\":807633},{\"content\":\"No, it's okay.\",\"start_time\":808140,\"end_time\":809937},{\"content\":\"- So who else Is coming? - Just a few others I could reach.\",\"start_time\":810943,\"end_time\":815812},{\"content\":\"- Myung-ho Is here. - Myung-ho?\",\"start_time\":816048,\"end_time\":818539},{\"content\":\"- Good to see you, man. - Yeah. me, too.\",\"start_time\":821520,\"end_time\":824785},{\"content\":\"- You too, Eun-young. - How've you been?\",\"start_time\":826759,\"end_time\":828750},{\"content\":\"Go in and see Mrs. PARK first.\",\"start_time\":829028,\"end_time\":830863},{\"content\":\"- Yeah, we should. - Let's go.\",\"start_time\":830863,\"end_time\":832296},{\"content\":\"Let's talk more over a shot of So-ju.\",\"start_time\":832498,\"end_time\":833988},{\"content\":\"Sure.\",\"start_time\":834800,\"end_time\":835767},{\"content\":\"ar-bong! Get on!\",\"start_time\":868267,\"end_time\":869734},{\"content\":\"-W ho are you? - Me?\",\"start_time\":870502,\"end_time\":872766},{\"content\":\"- Soon-hee. - What?\",\"start_time\":873939,\"end_time\":876032},{\"content\":\"- Super Pig soon-hee? - Drop the nickname.\",\"start_time\":877343,\"end_time\":880512},{\"content\":\"Wow! You're really soon-hee?\",\"start_time\":880512,\"end_time\":883003},{\"content\":\"it's a hard drive out here, Isn't it?\",\"start_time\":890089,\"end_time\":892391},{\"content\":\"No, it was fine.\",\"start_time\":892391,\"end_time\":895417},{\"content\":\"- How's your health? - I'm fine.\",\"start_time\":896061,\"end_time\":899224},{\"content\":\"I'm sorry, we should've come by often.\",\"start_time\":899398,\"end_time\":902668},{\"content\":\"No, I'm glad to see you before I die.\",\"start_time\":902668,\"end_time\":906934},{\"content\":\"Don't say such things.\",\"start_time\":907573,\"end_time\":909734},{\"content\":\"Mi-ja told you we were getting married, right?\",\"start_time\":911210,\"end_time\":917049},{\"content\":\"Yeah...\",\"start_time\":917049,\"end_time\":918311},{\"content\":\"You two always made a good pair.\",\"start_time\":919118,\"end_time\":921921},{\"content\":\"You said that back then too.\",\"start_time\":921921,\"end_time\":924590},{\"content\":\"That we were a good match.\",\"start_time\":924590,\"end_time\":925858},{\"content\":\"Did I?\",\"start_time\":925858,\"end_time\":927226},{\"content\":\"You hated that the class president and vice president were both poor.\",\"start_time\":927226,\"end_time\":931595},{\"content\":\"You sighed deeply and said we go well together.\",\"start_time\":932598,\"end_time\":936694},{\"content\":\"Anyway, same classed students will now be together for life.\",\"start_time\":938337,\"end_time\":942398},{\"content\":\"Please give us your blessing even if you can't come to the wedding.\",\"start_time\":943976,\"end_time\":949073},{\"content\":\"I will...\",\"start_time\":949281,\"end_time\":950543},{\"content\":\"She's a teacher alright.\",\"start_time\":960192,\"end_time\":962660},{\"content\":\"Can't believe she kept these pictures.\",\"start_time\":963095,\"end_time\":966496},{\"content\":\"This one looks...\",\"start_time\":966966,\"end_time\":968334},{\"content\":\"- Familiar? - Yeah.\",\"start_time\":968334,\"end_time\":970325},{\"content\":\"I guess you drew it.\",\"start_time\":970903,\"end_time\":972530},{\"content\":\"No way.\",\"start_time\":973772,\"end_time\":974966},{\"content\":\"She said that we drew these.\",\"start_time\":975407,\"end_time\":977637},{\"content\":\"Jung-won found them in the basement a few days ago.\",\"start_time\":977710,\"end_time\":981077},{\"content\":\"Jung-won?\",\"start_time\":981146,\"end_time\":982636},{\"content\":\"You know the one we called shy-guy?\",\"start_time\":983415,\"end_time\":987052},{\"content\":\"The one who quit school after his mom's car accident?\",\"start_time\":987052,\"end_time\":990920},{\"content\":\"He stayed in town all this time.\",\"start_time\":992257,\"end_time\":995852},{\"content\":\"- I found that out just recently. - I see.\",\"start_time\":997730,\"end_time\":1001131},{\"content\":\"I forgot how nice it Is here.\",\"start_time\":1013812,\"end_time\":1016042},{\"content\":\"Thanks to Mi-ja, we have a chance to meet everyone.\",\"start_time\":1017249,\"end_time\":1020309},{\"content\":\"I never thought I'd see anyone...\",\"start_time\":1020652,\"end_time\":1022847},{\"content\":\"I feel like I'm resolving things by coming here.\",\"start_time\":1024523,\"end_time\":1029551},{\"content\":\"Mi-ja Is something...\",\"start_time\":1032798,\"end_time\":1034629},{\"content\":\"On top of Mrs.PARK's personality, she's sick.\",\"start_time\":1035134,\"end_time\":1039161},{\"content\":\"How can Mi-ja stand that?\",\"start_time\":1039538,\"end_time\":1041631},{\"content\":\"She can't be the same now.\",\"start_time\":1042241,\"end_time\":1046439},{\"content\":\"Looks like she can't do a thing without Mi-ja.\",\"start_time\":1048514,\"end_time\":1050982},{\"content\":\"I guess.\",\"start_time\":1051950,\"end_time\":1053315},{\"content\":\"I heard that you...\",\"start_time\":1055087,\"end_time\":1057681},{\"content\":\"Se-ho! Myung-ho! How are you!\",\"start_time\":1072471,\"end_time\":1075474},{\"content\":\"Dar-bong!\",\"start_time\":1075474,\"end_time\":1076736},{\"content\":\"Long time no see, man!\",\"start_time\":1077076,\"end_time\":1078771},{\"content\":\"Hey guys.\",\"start_time\":1082815,\"end_time\":1084146},{\"content\":\"You idiots. Can't recognize my voice?\",\"start_time\":1089788,\"end_time\":1093053},{\"content\":\"soon-hee?\",\"start_time\":1094193,\"end_time\":1095558},{\"content\":\"HI there, ladies.\",\"start_time\":1095828,\"end_time\":1097386},{\"content\":\"- HI, Soon-hee - Welcome.\",\"start_time\":1098797,\"end_time\":1101857},{\"content\":\"You haven't changed.\",\"start_time\":1102267,\"end_time\":1103700},{\"content\":\"- Where's Mrs. PARK? - Inside.\",\"start_time\":1103936,\"end_time\":1106268},{\"content\":\"Wow, Mi-ja! You look good.\",\"start_time\":1108574,\"end_time\":1110804},{\"content\":\"And you haven't changed.\",\"start_time\":1111510,\"end_time\":1113478},{\"content\":\"- Let's go in. - Okay.\",\"start_time\":1113645,\"end_time\":1115306},{\"content\":\"Mrs. PARK. it's me. Soon-hee!\",\"start_time\":1119751,\"end_time\":1122777},{\"content\":\"- soon-hee? - Yes, Soon-hee.\",\"start_time\":1123555,\"end_time\":1126581},{\"content\":\"Mrs. PARK.\",\"start_time\":1127493,\"end_time\":1128755},{\"content\":\"I really missed you!\",\"start_time\":1133432,\"end_time\":1135525},{\"content\":\"Good to see you.\",\"start_time\":1135901,\"end_time\":1137368},{\"content\":\"You lost some weight, but still look the same as you did back then.\",\"start_time\":1138971,\"end_time\":1142875},{\"content\":\"Don't I?\",\"start_time\":1142875,\"end_time\":1144103},{\"content\":\"How've you been? Do you recognize me?\",\"start_time\":1144443,\"end_time\":1148243},{\"content\":\"Of course. You're Dar-bong. The athletic one.\",\"start_time\":1149114,\"end_time\":1152379},{\"content\":\"I'm touched that you remember me.\",\"start_time\":1152651,\"end_time\":1156519},{\"content\":\"Still pulling jokes I see.\",\"start_time\":1156855,\"end_time\":1159358},{\"content\":\"Oh, Mrs. PARK, when did I ever?\",\"start_time\":1159358,\"end_time\":1161826},{\"content\":\"I forgot to bow.\",\"start_time\":1162394,\"end_time\":1163918},{\"content\":\"- Be healthy and live long. - Same, here.\",\"start_time\":1166999,\"end_time\":1169524},{\"content\":\"What's wrong with your leg?\",\"start_time\":1183549,\"end_time\":1187719},{\"content\":\"I guess you don't remember.\",\"start_time\":1187719,\"end_time\":1191712},{\"content\":\"I once did squats all day and hurt\",\"start_time\":1192090,\"end_time\":1194354},{\"content\":\"myself playing soccer the next day.\",\"start_time\":1194593,\"end_time\":1196857},{\"content\":\"Squats?\",\"start_time\":1197062,\"end_time\":1198393},{\"content\":\"You don't remember?\",\"start_time\":1200933,\"end_time\":1202662},{\"content\":\"Not sure...\",\"start_time\":1203635,\"end_time\":1204932},{\"content\":\"it's nothing it was my fault...\",\"start_time\":1205170,\"end_time\":1208071},{\"content\":\"I missed you so much.\",\"start_time\":1212411,\"end_time\":1215608},{\"content\":\"Wow, what's this?\",\"start_time\":1225057,\"end_time\":1227218},{\"content\":\"I guess you like to drink.\",\"start_time\":1228727,\"end_time\":1230662},{\"content\":\"- What's it made from? - Raspberries.\",\"start_time\":1230662,\"end_time\":1233392},{\"content\":\"Can I have a taste?\",\"start_time\":1233665,\"end_time\":1234900},{\"content\":\"Sure, I just made it for fun. There's no one to drink it here.\",\"start_time\":1234900,\"end_time\":1239360},{\"content\":\"HI. Did you get back okay the other day?\",\"start_time\":1287686,\"end_time\":1290780},{\"content\":\"Don't remember? it's Jung-won.\",\"start_time\":1292658,\"end_time\":1296992},{\"content\":\"He sat beside Myung-ho.\",\"start_time\":1298697,\"end_time\":1300892},{\"content\":\"You mean...shy-guy?\",\"start_time\":1301967,\"end_time\":1303457},{\"content\":\"Hey, Myung-ho! Come on in!\",\"start_time\":1327