      string: "{\"count\":248,\"pagination\":{\"previous\":\"\",\"next\":\"http://www.viki.com/api/v3/artists.json?origin_country=kr&page=2\"},\"response\":[{\"id\":8604,\"name\":\"Rhythm King\",\"description\":\"Rhythm King is a South Korean R&B group known for their urban soul sound. Watch the music videos of their songs \\\"Love Song\\\" and \\\"Butterfly\\\". \",\"created_at\":\"May 21, 2012 10:00\",\"uri\":\"http://www.viki.com/api/v3/artists/8604.json\",\"image\":\"http://m3.viki.com/aHR0cDovL2MzLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODYwNC9kNjEyZDQxZTFiOTc5MDMxZmNkYjNhZGViYTUwODdlNDE3MTI5ZWZlLmpwZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":0,\"uri\":\"http://www.viki.com/api/v3/artists/8604/music_videos.json\"}},{\"id\":8548,\"name\":\"Yoon Mirae\",\"description\":\"Yoon Mirae, also known as Tasha Reid, is one of the most influential Korean American hip hop artists and is known as the \\u201cQueen of Soul.\\u201d She was born as Natasha Shanta Reid in Portland, Texas, on May 31, 1981, to a Korean mother and an African American father. She debuted at the age of 16 with the R&B group Uptown. She is married to hip hop pioneer Tiger JK. Watch the music videos of her songs \\u201cGet It In,\\u201d \\u201cMy Time,\\u201d \\u201cBlack Happiness\\u201d and \\u201cGoodbye Sadness, Hello Happiness\\u201d.\",\"created_at\":\"May 16, 2012 12:32\",\"uri\":\"http://www.viki.com/api/v3/artists/8548.json\",\"image\":\"http://m1.viki.com/aHR0cDovL2MyLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODU0OC9mMjY4MDkwZWYzMDc4ODAyMmVjODQ2NjQzZDIxZWU0N2QxMTMxYzNjLnBuZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":4,\"uri\":\"http://www.viki.com/api/v3/artists/8548/music_videos.json\"}},{\"id\":8547,\"name\":\"Tiger JK\",\"description\":\"Tiger JK is a highly respected Korean American rapper, considered as one of the true pioneers of hip hop music in Korea. Born as Seo Jung Kwon in Los Angeles, California, he is one of the founding members of the hip hop group Drunken Tiger. He also is the founder and former CEO of Jungle Entertainment. His brand extends to products and clothing. Watch the music videos of his songs \\u201cCongrats,\\u201d \\u201cDoDoDoWababaroo,\\u201d \\u201c8:45 Heaven,\\u201d \\u201cMonster\\u201d, \\u201cCongrats\\u201d and \\u201cIsolated Ones, Left Foot Forward, March\\u201d.\",\"created_at\":\"May 16, 2012 12:31\",\"uri\":\"http://www.viki.com/api/v3/artists/8547.json\",\"image\":\"http://m3.viki.com/aHR0cDovL2MxLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODU0Ny9hMjNmMjhmN2MzMDAwZTI4YjA1OTg0MDA0ZjRlNTdjZjcyN2YwNDcxLnBuZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":5,\"uri\":\"http://www.viki.com/api/v3/artists/8547/music_videos.json\"}},{\"id\":8546,\"name\":\"M.I.B.\",\"description\":\"MIB, which stands for \\u201cMost Incredible Busters,\\u201d is a South Korean hip hop group that debuted in 2011. The four members of the group are 5zic (Kim Han Gil, July 26, 1988), Cream (Kim Gi Seok, February 14, 1990, SIMS (Sim Jong Su, February 27, 1991) and Kang Nam (Namekawa Yasuo, March 23, 1987). Their debut album showcased each of the four members\\u2019 solo singing abilities. Watch the music videos of his songs \\u201cCelebrate,\\u201d \\u201cG.D.M.,\\u201d \\u201cBeautiful Day,\\u201d \\u201cDo U Like Me,\\u201d \\u201cHands Up\\u201d and \\u201cSay My Name.\\u201d\",\"created_at\":\"May 16, 2012 12:30\",\"uri\":\"http://www.viki.com/api/v3/artists/8546.json\",\"image\":\"http://m1.viki.com/aHR0cDovL2MyLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODU0Ni8yNjJjY2ExMGE5OTU3MjgyYTRkZDgyNTA2OWRiYTMxMTIzYWFhNzhmLmpwZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":7,\"uri\":\"http://www.viki.com/api/v3/artists/8546/music_videos.json\"}},{\"id\":8545,\"name\":\"Clazzi\",\"description\":\"Clazzi, also known as DJ Clazzi, is the stage name of Kim Sung Hoon, a South Korean composer, mixer and producer considered the mastermind behind the electronica acid pop group Clazziquai. Born on November 15, 1974, Clazzi released his first solo album in early 2012 that features a number of guest singers. Watch the music videos of his solo songs \\u201cLove & Hate\\u201d and \\u201cHow We Feel.\\u201d\",\"created_at\":\"May 16, 2012 12:29\",\"uri\":\"http://www.viki.com/api/v3/artists/8545.json\",\"image\":\"http://m1.viki.com/aHR0cDovL2MzLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODU0NS9jMTM0OGEyYThhZTdkODZlYzMxZTJjMjMwNTMzNGViZmJhOTcwOWViLmpwZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":2,\"uri\":\"http://www.viki.com/api/v3/artists/8545/music_videos.json\"}},{\"id\":8544,\"name\":\"J'Kyun\",\"description\":\"J\\u2019Kyun is a South Korean rapper and singer who is known as the \\u201chip hop prince.\\u201d He is popular for his quick rhymes and funny lyrics. His solo albums have been very successful and he is a popular collaborator with other singers and rappers. When he did a parody to Big Bang\\u2019s \\u201cFantastic Baby,\\u201d naming it \\u201cFantastic Soon Kyu\\u201d as a love dedication to Girls\\u2019 Generation\\u2019s Sunny, it was very well received. Watch the music videos of his songs \\u201cLately,\\u201d \\u201c2 Job Hustle,\\u201d \\u201cGroovy J\\u201d and \\u201cRap Dealers.\",\"created_at\":\"May 16, 2012 12:29\",\"uri\":\"http://www.viki.com/api/v3/artists/8544.json\",\"image\":\"http://m0.viki.com/aHR0cDovL2MyLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODU0NC8xOWQ4MzFhNDAwNTI5MmVlYTU5NmI0ZTkxOGUwNmE2ZDA2ZTUyMjFlLnBuZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":5,\"uri\":\"http://www.viki.com/api/v3/artists/8544/music_videos.json\"}},{\"id\":8543,\"name\":\"BTOB\",\"description\":\"BTOB, which stands for \\u201cBorn to Beat,\\u201d is a South Korean boy band that debuted in 2012 and have already impressed audiences with their great dance skills. The seven members are Peniel (Shin Peniel D.), Changsub (Lee Chang Sub), Eunkwang (Seo Eun Kwang), Minhyuk (Lee Min Hyuk), Ilhoon (Jung Il Hoon), Sungjae (Yook Sung Jae), and Hyunsik (Lim Hyun Sik). The members were born between 1990 and 1995. Watch the music videos of their debut songs \\u201cInsane\\u201d and \\u201cFather.\\u201d\",\"created_at\":\"May 16, 2012 12:28\",\"uri\":\"http://www.viki.com/api/v3/artists/8543.json\",\"image\":\"http://m3.viki.com/aHR0cDovL2MwLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODU0My8xYjg4ZmUyYzNiOTJkYzc4MmE0MzE4ZmM0YzU2ZWFhM2IwOTdkZTFmLmpwZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":2,\"uri\":\"http://www.viki.com/api/v3/artists/8543/music_videos.json\"}},{\"id\":8498,\"name\":\"ZIA\",\"description\":\"ZIA is a female South Korean pop singer who debuted in 2007. Born on July 21, 1986, she gained fame for being a \\u201cfaceless artist\\u201d because she did not show her face in any of her works. Watch the music videos of her songs \\u201cLike Her,\\u201d \\u201cBad Habit,\\u201d \\u201cCan You Hear Me,\\u201d \\u201cLaughter Only,\\u201d \\u201cLet\\u2019s Have a Drink,\\u201d \\u201cPlease Don\\u2019t Go\\u201d and \\u201cCrying Calling\\u201d (with 4Men).\",\"created_at\":\"May 11, 2012 07:50\",\"uri\":\"http://www.viki.com/api/v3/artists/8498.json\",\"image\":\"http://m3.viki.com/aHR0cDovL2MyLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODQ5OC9kOTliZGFkYTVhMzYzMDA2N2YxNzk4ZDkxZDZmY2YyNmQyNWVhMjU0LmpwZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":7,\"uri\":\"http://www.viki.com/api/v3/artists/8498/music_videos.json\"}},{\"id\":8497,\"name\":\"Yu Na Yeong\",\"description\":\"Yu Na Yeong is a South Korean pop singer specializing in ballads. Watch the music video of the song \\u201cSoul Special.\\u201d\",\"created_at\":\"May 11, 2012 07:50\",\"uri\":\"http://www.viki.com/api/v3/artists/8497.json\",\"image\":\"http://m1.viki.com/aHR0cDovL2MzLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODQ5Ny85ZThhNGI4OGJkYzFiZmNkZjhjMmEwZDI3M2EwMDJjNjEzNzU4YmEwLmpwZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":0,\"uri\":\"http://www.viki.com/api/v3/artists/8497/music_videos.json\"}},{\"id\":8496,\"name\":\"Younha\",\"description\":\"Younha is a South Korean pop singer who started her music career at the age of 16 in Japan and currently enjoys success in both Japan and Korea. Born as Go Yoon Ha on April 29, 1988, she developed an interest in Japanese television dramas at a young age and taught herself to speak Japanese. A number of her songs have been featured on animes and television dramas in both countries. Her stage name in Japan is Katakana. Watch the music videos of her songs \\u201cNonsense\\u201d and \\u201cPassword 486.\\u201d\",\"created_at\":\"May 11, 2012 07:50\",\"uri\":\"http://www.viki.com/api/v3/artists/8496.json\",\"image\":\"http://m2.viki.com/aHR0cDovL2MzLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODQ5Ni83MTVjZTA1NjFkN2VkNjdiOTcwY2UxZWJmYjNhNjEyZWI2N2EzNDkxLmpwZw==\",\"origin_country\":\"Korea\",\"roles\":[\"Musician\"],\"music_videos\":{\"count\":2,\"uri\":\"http://www.viki.com/api/v3/artists/8496/music_videos.json\"}},{\"id\":8495,\"name\":\"Young Jun\",\"description\":\"Young Jun (Ko Young Jun) is a South Korean R&B singer and a member of the popular R&B group Brown Eyed Soul. He is known for his smooth melody and emotive vocal delivery in his songs. Watch the music videos of his solo songs \\u201cForget\\u201d and \\u201cYou Than Flowers\\u201d (featuring Simon D of Supreme Team).\",\"created_at\":\"May 11, 2012 07:50\",\"uri\":\"http://www.viki.com/api/v3/artists/8495.json\",\"image\":\"http://m3.viki.com/aHR0cDovL2MwLnZpa2lhc3NldHMuY29tL3VwbG9hZHMvY2hhbm5lbC90aHVtYm5haWwvODQ5NS81NTA3ZWU1NWU1N2MxNGIwZWM2NmZiMmM0YjY4NjE4OWMyNWU1ZTg0LmpwZ